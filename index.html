<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todoissimus — Label-Listen mit DnD</title>
    <meta name="theme-color" content="#1f1f1f" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css?v=8" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">Todoissimus <span class="version-badge">v8</span></div>
      <div class="controls">
        <button id="toggle-settings" title="Einstellungen">⚙️</button>
        <button id="refresh" title="Neu laden">⟳</button>
              <button id="open-todoist-label" title="In Todoist anzeigen" aria-label="In Todoist anzeigen">T</button>
            </div>
          </header>

    <section id="settings" class="settings hidden">
      <div class="settings-row">
        <label for="token">Todoist REST API Token</label>
        <input type="password" id="token" placeholder="paste token..." />
      </div>
      <div class="settings-row">
        <label for="mode">Ansicht</label>
        <select id="mode">
          <option value="label">Label</option>
          <option value="project">Projekt</option>
          <option value="filter">Filter</option>
        </select>
      </div>
      <div class="settings-row">
        <label for="label">Label</label>
        <select id="label"></select>
      </div>
      <div class="settings-row" id="row-project" style="display:none">
        <label for="project">Projekt</label>
        <select id="project"></select>
      </div>
      <div class="settings-row" id="row-filter" style="display:none">
        <label for="filter">Filter</label>
        <input type="text" id="filter" placeholder="z.B. today & @home" />
      </div>
      <div class="settings-actions">
        <button id="save-settings">Speichern</button>
        <button id="load-list">Liste laden</button>
        <button id="update-app" title="App aktualisieren">App aktualisieren</button>
      </div>
      <div class="hint">Hinweis: Token & Label werden lokal im Browser gespeichert.</div>
    </section>

    <main class="content">
      <section class="composer">
        <input type="text" id="new-task-content" placeholder="Neue Aufgabe hinzufügen..." />
        <button id="add-task">Hinzufügen</button>
      </section>

      <section>
        <h1 id="list-title">Aufgaben</h1>
        <ul id="task-list" class="task-list" aria-live="polite"></ul>
        <div id="empty" class="empty hidden">Keine Aufgaben gefunden.</div>
      </section>
    </main>

    <template id="task-item-template">
      <li class="task-item" draggable="true">
        <div class="drag-handle" title="Ziehen zum Sortieren">⋮⋮</div>
        <label class="checkbox-wrap" title="Abhaken">
          <input type="checkbox" class="task-checkbox" />
        </label>
        <div class="task-main">
          <div class="task-content" contenteditable="false"></div>
          <div class="task-meta">
            <span class="task-due-read pill" title="Fälligkeitsangabe"></span>
            <span class="task-priority-read pill" title="Priorität"></span>
            <button class="open-todoist">In Todoist bearbeiten</button>
          </div>
        </div>
      </li>
    </template>

          <script src="app.js?v=8"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js?v=8').catch(() => {});
        });
      }
    </script>
  </body>
  </html>
